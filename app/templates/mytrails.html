{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Trails on which you have hiked</h1>
<table class="table table-hover">
    <tr>
        <td>Display name</td>
        <td>Full name</td>
        <td>Length [km]</td>
    </tr>
    {% for trail in trails %}
    <tr>
        <td>
            <a href="{{ url_for('main.mytrails_detail', displayname=trail.displayname) }}">
                {{trail.displayname}}
            </a>
        </td>
        <td>{{trail.fullname}}</td>
        <td>{{trail.length}} km</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
