{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Editing trail {{trail.dispname}}</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(
            form=form,
            action=url_for("main.edit_trail", name=trail.name),
            method="POST",
        }}
    </div>
</div>
{% endblock %}
